<h1>{{error_message.data.error}}</h1>

<div class="mainForm" ng-init="user.setUser(); user.goToPanel();">
  <div class='homeForm'>
    <div ng-hide='loggedIn()' class='login-container'>
      Login
     <form ng-submit='user.submitLogin()' novalidate>
       <input placeholder='Email' type='text' ng-model='user.loginCredentials.email' ng-required='true'>
       <input placeholder='Password' type='password' ng-model="user.loginCredentials.password" class="logpass" ng-required='true'>
       <input type='submit' value='Log In'>
      </form>
    </div>
  <div ng-hide='loggedIn()' class='signUp-container'>
    Create New Account
    <form ng-submit='submitSignUp()' novalidate>
      <input placeholder='Email' type='text' ng-model='user.signUpCredentials.email' ng-required='true'>
      <input placeholder='Password' type='password' ng-model="user.signUpCredentials.password" class="logpass" ng-required='true' ng-minlength='8'>
      <input placeholder='Password Confirmation' type='password' ng-model="user.signUpCredentials.password_confirmation" class="logpass" ng-required='true' ng-minlength='8'>
      <input class='createNewProfileRadio' type="radio" value='graduate' ng-model='user.type' name='gradType'><label for="gradType" class='makeInline'>Graduate Account</label>
      <br>
      <input class='createNewProfileRadio' type="radio" value='employer' ng-model='user.type' name='emplType'><label for="emplType" class='makeInline'>Employer Account</label>
      <input type='submit' value='Sign Up'>
      </form>
    </div>
    <a ng-click='user.submitLogout()' ng-show='loggedIn()'>
      Logout
    </a>
    </div>
  </div>
</div>
