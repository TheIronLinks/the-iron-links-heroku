<div class="row" ng-controller='ProfileController as profileCtrl'>
<div class="newProfile">
<h3>Employer Sign-Up</h3>
<form ng-submit='profileCtrl.addEmplProfile(profileCtrl.employerProfile)'>
  <div class="row">
    <div class="small-6 columns">
      <label for="companyName">Company Name</label>
      <input ng-model='profileCtrl.employerProfile.employer.name' type="text" id="companyName" />
    </div>
    <div class="small-6 columns">
      <label for="companyStreetAddress">Street Address</label>
      <input ng-model='profileCtrl.employerProfile.employer.address' type="text" id="companyStreetAddress" />
    </div>
  </div>
  <div class="row">
    <div class="small-4 columns">
      <label for="companyCity">City</label>
      <input ng-model='profileCtrl.employerProfile.employer.city' type="text" id="companyCity" />
    </div>
    <div class="small-4 columns">
        <label for="companyState">State</label>
        <select ng-model="profileCtrl.employerProfile.employer.state" id="companyState" class="remove-margin width-100">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AK">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DC">D.C.</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KA">Kansas</option>
            <option value="KT">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
    </div>
    <div class="small-4 columns">
      <label for="companyZipCode">Zip Code</label>
        <input ng-model='profileCtrl.employerProfile.employer.zip' type="text" id="companyZipCode" />
    </div>
  </div>
  <div class="row">
    <div class="small-4 columns">
      <label for="companyIndustry">Industry</label>
      <select ng-model="profileCtrl.employerProfile.employer.industry" id="companyIndustry" class="remove-margin width-100">
        <option value="Business-to-consumer">Business-to-consumer</option>
        <option value="Business-to-business">Business-to-business</option>
        <option value="Consulting">Consulting</option>
        <option value="Defense">Defense</option>
        <option value="Design">Design</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="small-4 columns">
      <label for="companySize">Company Size</label>
        <input ng-model="profileCtrl.employerProfile.employer.size"type="text" id="companySize" />
      </label>
    </div>
    <div class="small-4 columns">
      <label for="companyFounded">Year Founded</label>
        <input ng-model="profileCtrl.employerProfile.employer.founded"type="text" id="companyFounded" />
    </div>
  </div>
  <div class="row">
    <div class="small-4 columns">
      <label for="companyEmail">Company E-mail</label>
      <input ng-model="profileCtrl.employerProfile.employer.email"type="text" id="companyEmail" />
    </div>
    <div class="small-4 columns">
      <label for="companyPhone"> Company Phone</label>
        <input ng-model="profileCtrl.employerProfile.employer.phone"type="text" id="companyPhone" />
      </label>
    </div>
    <div class="small-4 columns">
      <label for="">Company Logo URL</label>
      <input ng-model="profileCtrl.employerProfile.employer.image_url"type="text" id="Enter your Company Image URL..." placeholder="http://www.example.com">
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <label for='companyDescription'>Company Description (4-5 words)</label>
        <input type='text' ng-model="profileCtrl.employerProfile.employer.motto" id="companyDescription"/>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <label for='companyCultureStatement'>Culture Statement (5-6 sentences)</label>
        <textarea ng-model="profileCtrl.employerProfile.employer.culture_statement" id="companyCultureStatement" class="width-100 remove-margin"></textarea>
    </div>
  </div>
  <button type="submit">Submit</button> <button ng-click="profileCtrl.routeTo('/')">Cancel</button>
</form>
</div>
</div>
