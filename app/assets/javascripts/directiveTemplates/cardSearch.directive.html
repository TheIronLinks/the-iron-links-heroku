<ul class='search-accordion' ng-controller="SearchController as searchCtrl">

  <!-- =====================GRAD SEARCH===================== -->

  <li>
    <button class='search-graduates-header' ng-click='toggleGradForm = !toggleGradForm; toggleEmplForm = undefined; toggleJobForm = undefined'><i class="fa fa-chevron-right" ng-hide='toggleGradForm'></i><i class="fa fa-chevron-down" ng-show='toggleGradForm'></i>Search Graduates</button>
    <form class='search-form search-graduates-form' ng-submit="searchCtrl.queryGrad(graduate_search); searchCtrl.routeTo('/graduates')" ng-show='toggleGradForm' ng-animate='vertical-slide'>
      <div class='search-input-wrapper'>
        <div class='search-input-button-combined'>
          <input type='text' placeholder='Search Graduates' data-ng-model='graduate_search.input'>
          <button type='submit' class='search-button fa fa-search'></button>
        </div>
        <span class='search-filter-button' ng-click='toggleGradFilters = !toggleGradFilters'>Advanced</span>
      </div>
      <div class='search-filter-wrapper' ng-show='toggleGradFilters'>

        <select data-ng-model='graduate_search.type'>
          <option value=''>Graduate Type:</option>
          <option value='Front End Engineering'>Front End Engineering</option>
          <option value='Mobile Engineering'>Mobile Engineering</option>
          <option value='Python Engineering'>Python Engineering</option>
          <option value='Rails Engineering'>Rails Engineering</option>
          <option value='User Interface Design'>User Interface Design</option>
        </select>

        <select data-ng-model='graduate_search.tiy_year'>
          <option value=''>Year Attended:</option>
          <option value='2015'>2015</option>
          <option value='2014'>2014</option>
          <option value='2013'>2013</option>
          <option value='2012'>2012</option>
        </select>

        <select ng-model='graduate_search.tiy_session'>
          <option value=''>Session Attended:</option>
          <option value="Spring">Spring</option>
          <option value="Summer">Summer</option>
          <option value="Fall">Fall</option>
        </select>

        <select data-ng-model='graduate_search.tiy_location'>
          <option value=''>Location Attended:</option>
          <option value='Atlanta'>Atlanta</option>
          <option value='Austin'>Austin</option>
          <option value='Charleston'>Charleston</option>
          <option value='Columbia'>Columbia</option>
          <option value='Greenville'>Greenville</option>
          <option value='Houston'>Houston</option>
          <option value='Indianapolis'>Indianapolis</option>
          <option value='Las Vegas'>Las Vegas</option>
          <option value='Little Rock'>Little Rock</option>
          <option value='Nashville'>Nashville</option>
          <option value='Orlando'>Orlando</option>
          <option value='Raleigh-Durham'>Raleigh-Durham</option>
          <option value='Spartanburg'>Spartanburg</option>
          <option value='Tampa-St. Petersburg'>Tampa-St. Petersburg</option>
          <option value='Washington, D.C.'>Washington, D.C.</option>
        </select>

        <select data-ng-model='graduate_search.current_location'>
          <option value=''>Current Location:</option>
          <option value='northeast'>Northeast</option>
          <option value='southeast'>Southeast</option>
          <option value='midwest'>Midwest</option>
          <option value='southwest'>Southwest</option>
          <option value='west'>West</option>
        </select>

        <!-- <select data-ng-model='graduate_search.filters.education_level'>
          <option value=''>Education Level:</option>
          <option value='HS/GED'>HS/GED</option>
          <option value='Attended College'>Attended College</option>
          <option value='Associates Degree'>Associates Degree</option>
          <option value='Bachelors Degree'>Bachelors Degree</option>
          <option value='Masters Degree'>Masters Degree</option>
          <option value='Ph.D.'>Ph.D.</option>
        </select> -->

      </div>
    </form>
  </li>



  <!-- =====================EMPL SEARCH===================== -->

  <li>
    <button class='search-employers-header' ng-click='toggleEmplForm = !toggleEmplForm; toggleGradForm = undefined; toggleJobForm = undefined'><i class="fa fa-chevron-right" ng-hide='toggleEmplForm'></i><i class="fa fa-chevron-down" ng-show='toggleEmplForm'></i>Search Employers</button>
    <form class='search-form search-employers-form' ng-submit="searchCtrl.queryEmpl(employer_search); searchCtrl.routeTo('/employers')" ng-show='toggleEmplForm'>
      <div class='search-input-wrapper'>
        <div class='search-input-button-combined'>
          <input type='text' placeholder='Search Employers' data-ng-model='employer_search.input'>
          <button type='submit' class='search-button fa fa-search'></button>
        </div>
        <span class='search-filter-button' ng-click='toggleEmplFilters = !toggleEmplFilters'>Advanced</span>
      </div>
      <div class='search-filter-wrapper' ng-show='toggleEmplFilters'>

        <select data-ng-model='employer_search.industry'>
          <option value=''>Industry:</option>
          <option value='Business-to-consumer'>Business-to-consumer</option>
          <option value='Business-to-business'>Business-to-business</option>
          <option value='Consulting'>Consulting</option>
          <option value='Defense'>Defense</option>
          <option value='Design'>Design</option>
          <option value='Other'>Other</option>
        </select>

        <select data-ng-model='employer_search.location'>
          <option value=''>Location:</option>
          <option value='northeast'>Northeast</option>
          <option value='southeast'>Southeast</option>
          <option value='midwest'>Midwest</option>
          <option value='southwest'>Southwest</option>
          <option value='west'>West</option>
        </select>

      </div>
    </form>
  </li>
