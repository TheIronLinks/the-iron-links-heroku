<ul class='search-accordion' ng-controller="SearchController as searchCtrl">

  <!-- =====================GRAD SEARCH===================== -->

  <li>
    <button class='search-graduates-header' ng-click="searchCtrl.routeTo('/graduates')">Search Graduates</button>
    <form class='search-form search-graduates-form invis' ng-submit='searchCtrl.queryGrad(graduate_search)'>
      <div class='search-input-wrapper'>
        <input type='text' placeholder='Search Graduates' data-ng-model='graduate_search.input'>
        <span ng-click='toggleGradFilters = !toggleGradFilters'>Advanced</span>
      </div>
      <div class='search-filter-wrapper' ng-show='toggleGradFilters'>

        <select data-ng-model='graduate_search.filters.type'>
          <option value=''>Graduate Type:</option>
          <option value='Front End Engineering'>Front End Engineering</option>
          <option value='Mobile Engineering'>Mobile Engineering</option>
          <option value='Python Engineering'>Python Engineering</option>
          <option value='Rails Engineering'>Rails Engineering</option>
          <option value='User Interface Design'>User Interface Design</option>
        </select>

        <select data-ng-model='graduate_search.filters.tiy_year'>
          <option value=''>Year Attended:</option>
          <option value='2015'>2015</option>
          <option value='2014'>2014</option>
          <option value='2013'>2013</option>
          <option value='2012'>2012</option>
        </select>

        <select data-ng-model='graduate_search.filters.tiy_location'>
          <option value=''>Location Attended:</option>
          <option value='Atlanta'>Atlanta</option>
          <option value='Austin'>Austin</option>
          <option value='Charleston'>Charleston</option>
          <option value='Columbia'>Columbia</option>
          <option value='Greenville'>Greenville</option>
          <option value='Houston'>Houston</option>
          <option value='Indianapolis'>Indianapolis</option>
          <option value='Las Vegas'>Las Vegas</option>
          <option value='Little Rock'>Little Rock</option>
          <option value='Nashville'>Nashville</option>
          <option value='Orlando'>Orlando</option>
          <option value='Raleigh-Durham'>Raleigh-Durham</option>
          <option value='Spartanburg'>Spartanburg</option>
          <option value='Tampa-St. Petersburg'>Tampa-St. Petersburg</option>
          <option value='Washington, D.C.'>Washington, D.C.</option>
        </select>

        <select data-ng-model='graduate_search.filters.current_location'>
          <option value=''>Current Location:</option>
          <option value='Northeast'>Northeast</option>
          <option value='Southeast'>Southeast</option>
          <option value='Midwest'>Midwest</option>
          <option value='Southwest'>Southwest</option>
          <option value='West'>West</option>
        </select>

        <select data-ng-model='graduate_search.filters.education_level'>
          <option value=''>Education Level:</option>
          <option value='HS/GED'>HS/GED</option>
          <option value='Attended College'>Attended College</option>
          <option value='Associates Degree'>Associates Degree</option>
          <option value='Bachelors Degree'>Bachelors Degree</option>
          <option value='Masters Degree'>Masters Degree</option>
          <option value='Ph.D.'>Ph.D.</option>
        </select>

      </div>
    </form>
  </li>



  <!-- =====================EMPL SEARCH===================== -->

  <li>
    <button class='search-employers-header' ng-click="searchCtrl.routeTo('/employers')">Search Employers</button>
    <form class='search-form search-employers-form invis' ng-submit='searchCtrl.queryEmpl(employer_search)'>
      <div class='search-input-wrapper'>
        <input type='text' placeholder='Search Employers' data-ng-model='employer_search.input'>
        <span ng-click='toggleEmplFilters = !toggleEmplFilters'>Advanced</span>
      </div>
      <div class='search-filter-wrapper' ng-show='toggleEmplFilters'>

        <select data-ng-model='employer_search.filter.industry'>
          <option value=''>Industry:</option>
          <option value='Business-to-consumer'>Business-to-consumer</option>
          <option value='Business-to-business'>Business-to-business</option>
          <option value='Consulting'>Consulting</option>
          <option value='Defense'>Defense</option>
          <option value='Design'>Design</option>
        </select>

        <select data-ng-model='employer_search.filter.location'>
          <option value=''>Location:</option>
          <option value='Northeast'>Northeast</option>
          <option value='Southeast'>Southeast</option>
          <option value='Midwest'>Midwest</option>
          <option value='Southwest'>Southwest</option>
          <option value='West'>West</option>
        </select>

      </div>
    </form>
  </li>

  <!-- =====================JOB SEARCH===================== -->

  <li>
    <button class='search-jobs-header'  ng-click="searchCtrl.routeTo('/jobs')">Search Jobs</button>
    <form class='search-form search-jobs-form invis' ng-submit='searchCtrl.queryJob(job_search)'>
      <div class='search-input-wrapper'>
        <input type='text' placeholder='Search Jobs' data-ng-model='job_search.input'>
        <span ng-click='toggleJobFilters = !toggleJobFilters'>Advanced</span>
      </div>
      <div class='search-filter-wrapper' ng-show='toggleJobFilters'>

        <select data-ng-model='job_search.filter.type'>
          <option value=''>Type:</option>
          <option value='Front End Engineering'>Front End Engineering</option>
          <option value='Mobile Engineering'>Mobile Engineering</option>
          <option value='Python Engineering'>Python Engineering</option>
          <option value='Rails Engineering'>Rails Engineering</option>
          <option value='User Interface Design'>User Interface Design</option>
        </select>

        <select data-ng-model='job_search.filter.industry'>
          <option value=''>Industry:</option>
          <option value='Business-to-consumer'>Business-to-consumer</option>
          <option value='Business-to-business'>Business-to-business</option>
          <option value='Consulting'>Consulting</option>
          <option value='Defense'>Defense</option>
          <option value='Design'>Design</option>
        </select>

        <select data-ng-model='job_search.filter.location'>
          <option value=''>Location:</option>
          <option value='Northeast'>Northeast</option>
          <option value='Southeast'>Southeast</option>
          <option value='Midwest'>Midwest</option>
          <option value='Southwest'>Southwest</option>
          <option value='West'>West</option>
        </select>

      </div>
    </form>
  </li>

</ul>
